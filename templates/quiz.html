<!DOCTYPE html>
<html>
<head>
    <title>Quiz</title>
</head>
<body>
    <form action="/quiz/submit" method="post">
        {% for q in json_content.questions %}
            {% set question_number = loop.index %}
            <p>Question {{question_number}}:</p>
            <p>{{q.question | safe}}</p> <!--safe is used so that html tags in q.question are not escaped-->
            {% for option in q.options %}
                <input type="radio" name="question_{{question_number}}" value="{{loop.index}}" /> {{option}} <br />
            {% endfor %}
            <hr />
        {% endfor %}
        <input type="submit" value="Submit" />
    </form>

    {% if selected_value %}
    <h1>{{selected_value}}</h1>
    {% endif %}
</body>
</html>
